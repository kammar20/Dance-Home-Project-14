<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 14 | iNeuron</title>
    <!-- Font awesome-->
    <script
      src="https://kit.fontawesome.com/8c44950f49.js"
      crossorigin="anonymous"
    ></script>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <header class="head">
        <!-- Left -->
        <div class="left-img">
          <img src="./img/Logo.png" alt="logo" class="logo" />
          <img src="./img/main.jpg" alt="logo" class="main-bg" />
        </div>
        <!-- Right -->
        <div class="right-content">
          <!-- Navbar -->
          <nav class="navbar">
            <div class="h-line"></div>
            <ul class="nav-menu">
              <li class="nav-list">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-link">About us</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-link">Portfolio</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- Navbar End -->

          <!-- Creative Section -->
          <section class="creative">
            <div class="big-text">
              <h1>
                <span class="stroke">Crea-</span>
                <span class="filled">tivity.</span>
              </h1>
            </div>
            <div class="small-text">
              <p>
                is our <br />
                ingredient.
              </p>
            </div>
            <div class="social">
              <img src="./img/Twitter Icon.svg" alt="" class="tw" />
              <img src="./img/Instagram Icon.svg" alt="" />
              <img src="./img/Facebook Icon.svg" alt="" class="fb" />
              <img src="./img/Email Icon.svg" alt="" />
            </div>
          </section>
          <!-- Creative Section End -->

          <!-- Button Section -->
          <section class="button">
            <a href="#" class="btn">Check Our Package</a>
          </section>
          <!-- Button Section End -->

          <!-- Feature Section -->
          <section class="feature">
            <!-- v-line -->
            <div class="v-line"></div>

            <!-- feature-list -->
            <ul class="feature-list">
              <li class="active">Photography</li>
              <li>Videography</li>
              <li>Graphic design</li>
              <li>Illustration</li>
              <li>Animation</li>
            </ul>

            <!-- showcase image -->
            <div class="showcase-section">
              <p class="double-commas">
                <i class="fa-solid fa-quote-right"></i>
              </p>
              <p class="text">
                We help you to create best graphics, Photos, Videos, animations
                and illustrations
              </p>

              <div class="dancing-img">
                <img
                  src="./img/dancing.jpg"
                  alt="dance"
                  class="photo"
                  width="100px"
                />
              </div>
            </div>

            <!-- arrow image -->
            <div class="arrow-img">
              <img src="./img/arrow.svg" alt="arrow" />
            </div>
          </section>
          <!-- Feature Section End -->
        </div>
      </header>
      <!-- Header End -->
    </div>
    <!-- Container End -->
  </body>
</html>
